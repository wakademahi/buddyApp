<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Policy</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="tutorial-page">
  <div class="policySlide" pr>
      <ion-slides pager="false" loop zoom effect="flip">
          <ion-slide *ngFor="let slide of slides">
              <img [src]="slide.image" class="slide-image" />
              <div class="descDiv">
                <h2 class="slide-title" [innerHTML]="slide.title"></h2>
                <p [innerHTML]="slide.description"></p>
              </div>
          </ion-slide>
      </ion-slides>

      <div class="">
          <a class="left carousel-control" href="#" (click)="slidePrev()">
              <span class="fa fa-chevron-left"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#" (click)="slideNext()">
              <span class="fa fa-chevron-right"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
  </div>
</ion-content>
